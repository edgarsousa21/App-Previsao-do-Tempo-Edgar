<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <title>DevClub - Previsão do Tempo</title>
</head>

<body>
    <div class="bigger-box">

        <input class="input-city" placeholder="Digite o Nome da Cidade">
        <button class="find-button" onclick="buttonClick()">
            <img class="img-find" src="https://www.svgrepo.com/show/488200/find.svg" alt="find">
        </button>

        <div class="middle-box">
            <h2 class="city">Tempo em Araguari</h2>

            <p class="temp">21°C</p>

            <div class="smaller-box">

                <img alt="icone-inf-time" class="img-forecast"
                    src="https://openweathermap.org/img/wn/04n.png">
                <p class="text-forecast">Nublado</p>

            </div>

            <p class="humidity" >Umidade: 76%</p>

        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
